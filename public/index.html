<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <title>Whack A Mole</title>
    <link rel="stylesheet" href="/css/whackamole.css" type="text/css">
</head>
<body>
    <main class="container">
        <h1>Whack A "Mole"</h1>
        <h3 class="yourScore">Score: 0</h3>
        <h3 class="highScore"></h3>
        <h3 class="countdown">Time Remaining: 0:30</h3>

        <div id="gameBoard">
            <div class="hole 1"></div>
            <div class="hole 2"></div>
            <div class="hole 3"></div>
            <div class="hole 4"></div>
            <div class="hole 5 active start"></div>
            <div class="hole 6"></div>
            <div class="hole 7"></div>
            <div class="hole 8"></div>
            <div class="hole 9"></div>
        </div>

        <!-- <img src="/img/star.png"> -->

    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="/js/whackamole.js" type="text/javascript"></script>
    <script src="/js/jquery-ui.js" type="text/javascript"></script>

</body>
</html>
