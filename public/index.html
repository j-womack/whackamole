<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <title>Whack A Mole</title>
    <link rel="stylesheet" href="/css/whackamole.css" type="text/css">
    <link href='http://fonts.googleapis.com/css?family=Codystar:300' rel='stylesheet' type='text/css'>
</head>
<body>
    <audio autoplay loop src="/sounds/background.ogg"></audio>
    <audio src="/sounds/click.ogg" id="click"></audio>
    <audio src="/sounds/highscore.ogg" id="highScore"></audio>
    <audio src="/sounds/newround.ogg" id="newRound"></audio>
    <main class="container col-lg-12">
        <h1>Button-Mash A Mysterious&nbsp;Light</h1>
        <div class="row">
            <h3 class="yourScore col-lg-offset-3 col-lg-2">Score: 0</h3>
            <h3 class="countdown col-lg-2">Time&nbsp;Remaining: 0:30</h3>
            <h3 class="highScore col-lg-2"></h3>
        </div>

        <div id="gameBoard">
            <div class="hole 1"></div>
            <div class="hole 2"></div>
            <div class="hole 3"></div>
            <div class="hole 4"></div>
            <div class="hole 5 active start"></div>
            <div class="hole 6"></div>
            <div class="hole 7"></div>
            <div class="hole 8"></div>
            <div class="hole 9"></div>
        </div>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="/js/whackamole.js" type="text/javascript"></script>
    <script src="/js/jquery-ui.js" type="text/javascript"></script>

</body>
</html>
